apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argoworkflows
  namespace: argo 
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argo 
  project: argo 
  source:
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 0.2.5
    helm:
      chart:
        - argo-workflows
      valueFiles:
        - values-workflows.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
