## ArgoCD configuration
## Ref: https://github.com/argoproj/argo-cd
##
## Server
argo-cd:
  installCRDs: false
  global:
    image:
      tag: v1.8.1
  dex:
    enabled: false
  server:
    ingress:
      enabled: true
      hosts: 
        - argocd.192.168.49.2.nip.io
    extraArgs:
      - --insecure
    config:
      repositories: |
        - type: helm
          name: stable
          url: https://charts.helm.sh/stable
        - type: helm
          name: argo-cd
          url: https://argoproj.github.io/argo-helm

    additionalProjects: 
    - name: argo
      namespace: argo
      additionalLabels: {}
      additionalAnnotations: {}
      description: Argos Related Applications
      #TODO: TESTING PURPOSES ONLY
      sourceRepos:
      - '*'
      destinations:
      - namespace: argo
        server: https://kubernetes.default.svc
      clusterResourceWhitelist:
      - group: '*'
        kind: '*'
      orphanedResources:
        warn: false
    additionalApplications: 
      - name: dev 
        namespace: argo
        destination:
          namespace: argo
          server: https://kubernetes.default.svc
        project: argo
        source:
          path: apps 
          repoURL: https://github.com/JoaoRufino/argocd.git
          targetRevision: HEAD
          helm:
            valueFiles:
            - values.yaml
        syncPolicy:
          syncOptions:
          - CreateNamespace=true
          automated:
            selfHeal: true
            prune: true


